<!DOCTYPE html>
<html lang="en">
<head>
    <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  font-size: 14px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
    <meta charset="UTF-8">
    <title>Результат поиска продуктов</title>
</head>
<body>
<h1 align="center"> Результат поиска продуктов </h1>
<table>
    <tr>
        <th> Наименование</th>
        <th> Количество</th>
    </tr>
    {% for item in list %}
    <tr>
        <td> {{ item.title }}</td>
         <td> {{ item.count }}</td>
    </tr>
    {% endfor %}
</table>
<p><a href="{% url 'product_find' %}"><----Назад</a></p>
</body>
</html>
