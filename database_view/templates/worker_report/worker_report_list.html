<html>
<head>
<style>

}

  font-family: arial, sans-serif;

  height: 70%;
}

td, th {
  border: 1px solid #dddddd;

}

tr:nth-child(even) {
  background-color: #dddddd;
}

    <h1 align="center">Работники</h1>
    <a href="{% url 'worker_list' %}"> <----Назад </a>
</head>

<br>
        <table>
            <tr>
                <th>Работник</th>
                <th>Получить отчет по деятельности</th>
            </tr>

                <td>{{ worker }}</td>
                <td><a href="{% url 'get_report' worker.worker_id %}">отчет</a></td>

            {% endfor %}
