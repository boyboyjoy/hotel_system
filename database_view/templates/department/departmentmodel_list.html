<!DOCTYPE html>
<html>
<head>
<style>
a {
  color: #000 !important;
}
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
  height: 70%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  font-size: 14px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
    <h1 align="center">Отделы</h1>
    <a href="{% url 'index' %}"> <----Назад </a>
</head>
<body>
<table>
    <form action="{% url 'department_create' %}" method="POST">
    {% csrf_token %}
    <p>{{ create_form.as_table }}</p>
    <input type="submit" value="Создать">
</form>
</table>
{% if messages %}
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
{% endif %}
<br>
        <table>
            <tr>
                <th>Название</th>
            </tr>
            {% for item in object_list %}
            <tr>
                <td>{{ item.name }}</td>
                <td><a href="{% url 'department_detail' item.department_id %}">Обновить</a></td>
                <td><a href="{% url 'department_delete' item.department_id %}">Удалить</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
