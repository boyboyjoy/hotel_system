<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  font-size: 14px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<table>
    <form action="{% url 'sale_update' object.sale_id %}" method="post">
    {% csrf_token %}
    {{ update_form.as_table }}
    <input type="submit" value="Обновить">
</form>
</table>
{% if messages %}
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
{% endif %}
<br><br>
        <table>
            <tr>
                <th>Работник</th>
                <th>Клиент</th>
                <th>Продукт</th>
                <th>Сумма</th>
                <th>Дата</th>
            </tr>
            <tr>
                <td>{{ object.worker_id }}</td>
                <td>{{ object.client_id }}</td>
                <td>{{ object.product_id}}</td>
                <td>{{ object.sale_cost }}</td>
                <td>{{ object.sale_date.date }}</td>
            </tr>
        </table>
    </form>
<br><br>
    <a href="{% url 'sale_list' %}">назад</a>
    </body>
</html>
