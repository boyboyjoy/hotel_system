<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    background-color: aqua;
    width: 100%;
    border-collapse:separate;
    border-radius:6px;
    -moz-border-radius:6px;
}

td, th {
    border: 1px solid #dddddd;
    text-align: center;
    padding: 12px;
    font-size: 14px;
    border-left:solid black 1px;
    border-top:solid black 1px;
    border-radius: 10px;
}


tr:nth-child(even) {
  background-color: #3c896D;
}
</style>
    <h1 align="center">Доступные услуги</h1>
    <a href="{% url 'index' %}"> Главное меню </a>
</head>
<body>
<br><br>
{% if messages %}
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
{% endif %}
<br>
        <table>
            <tr>
                <th>Название услуги</th>
                <th>Цена услуги</th>
                <th>Заказ</th>
            </tr>
            {% for service in services %}
            <tr>
                <td>{{ service.name }}</td>
                <td>{{ service.price }}</td>
                <td><a href="{% url 'make_service_request' %}">Заказать</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
