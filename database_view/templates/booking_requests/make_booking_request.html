<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    background-color: aqua;
    width: 100%;
    border-collapse:separate;

    border-radius:6px;
    -moz-border-radius:6px;
}

td, th {
    border: 1px solid #dddddd;
    text-align: center;
    padding: 14px;
    font-size: 12px;
    border-left:solid black 1px;
    border-top:solid black 1px;
    border-radius: 10px;
}


tr:nth-child(even) {
  background-color: #3c896D;
}
</style>
    <h1 align="center">Заявка на бронирование</h1>
    <a href="{% url 'index' %}"> Главное меню </a>
</head>
<body>
<br>
<br>
<table>
    <form action="{% url 'booking_request' room_id %}" method="POST">
        {% csrf_token %}
        <p>{{ form.as_table }}</p>
        <input type="submit" value="Отправить">
    </form>
</table>
{% if messages %}
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
{% endif %}
<br>

    </body>
</html>
