<!DOCTYPE html>
<html>
<head>
<style>
a {
  color: #000 !important;
}
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    height: 70%;
    border-radius: 10px;
    border: none !important;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
    font-size: 14px;
    border-radius: 10px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
tr:nth-child(odd) {
    background-color: #469e7a;
}
</style>
    <h1 align="center">Мои услуги</h1>
    <a href="{% url 'index' %}"> Главное меню </a>
</head>
<body>
<br><br>
{% if messages %}
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
{% endif %}
<br>
        <table>
            <tr>
                <th>Название услуги</th>
                <th>Дата заказа</th>
                <th>Дата исполнения</th>
            </tr>
            {% for service in services %}
            <tr>
                <td>{{ service.service_class_id.name }}</td>
                <td>{{ service.order_date }}</td>
                <td>{{ service.execution_date }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
