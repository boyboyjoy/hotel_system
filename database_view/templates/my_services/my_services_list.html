<!DOCTYPE html>
<html>
<head>
<style>
a {
  color: #000 !important;
}
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
  height: 70%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  font-size: 14px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
    <h1 align="center">Мои услуги</h1>
    <a href="{% url 'index' %}"> Главное меню </a>
</head>
<body>
<br><br>
{% if messages %}
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
{% endif %}
<br>
        <table>
            <tr>
                <th>Название услуги</th>
                <th>Дата исполнения</th>
                <th>Статус</th>
                <th>Номер</th>
            </tr>
            {% for item in object_list %}
            <tr>
                <td>{{ item.surname }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.second_name }}</td>
                <td>{{ item.phone }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
