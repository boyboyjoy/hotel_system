<!DOCTYPE html>
<html>
<head>
<style>
a {
  color: #000 !important;
}
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    height: 70%;
    border-radius: 10px;
    border: none !important;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
    font-size: 14px;
    border-radius: 10px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
tr:nth-child(odd) {
    background-color: #469e7a;
}
</style>
    <h1 align="center">Поиск номеров</h1>
    <a href="{% url 'index' %}"> Главное меню </a>
</head>
<body>
<table>
    <form action="{% url 'index' %}" method="POST">
    {% csrf_token %}
    <p>{{ form.as_table }}</p>
    <input type="submit" value="Найти">
</form>
</table>
{% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
{% endif %}

<br>
        <table>
            <tr>
                <th>Класс номера</th>
                <th>Город</th>
                <th>Гостиница</th>
                <th>Класс гостиницы</th>
                <th>Улица</th>
            </tr>
        </table>
    </body>
</html>
